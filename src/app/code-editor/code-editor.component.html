<h1>Завдання</h1>
<p>
  Правиш код, відправляєш  
</p>
<div class="code-flex-container">
    <ace-editor [(text)]="myCode" 
      #codeEditor      
      [readOnly] = "isResultingPage"
      style="min-height: 200px; width:100%; overflow: auto;"></ace-editor>
    <ace-editor 
      *ngIf="isResultingPage"
      [text]="errorResponse"
      #errorEditor
      readOnly="true"
      style="min-height: 200px; width:40%; overflow: auto;"></ace-editor>
</div>
<div class="pull-right code-flex-container ">
  <div class="right-content">timer</div>
  <input type="button" 
  class="right-content "
  (click)="sendAnswer()" 
  *ngIf="!isResultingPage"
  value="Відправити відповідь">
</div>
